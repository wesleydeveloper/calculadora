<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=6.9">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel=icon href="//wesleysilva.me/favicon.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="calculator">
      <h6 class="calculator-title">Calculadora</h6>

    <input type="text" class="calculator-screen" data-calc="display" value="0" disabled />

    <div class="calculator-keys">

      <button type="button" data-calc="glyph" value="(" disabled >(</button>
      <button type="button" data-calc="glyph" value=")" disabled >)</button>
      <button type="button" class="decimal" data-calc="glyph" value="." disabled >.</button>
      <button type="button" class="operator" data-calc="operator" value="&times;">&times;</button>
      
      <button type="button" data-calc="number" value="0">0</button>
      <button type="button" data-calc="number" value="1">1</button>
      <button type="button" data-calc="number" value="2">2</button>
      <button type="button" class="operator" data-calc="operator" value="&divide;">&divide;</button>
      
      
      
      <button type="button" data-calc="number" value="3">3</button>
      <button type="button" data-calc="number" value="4">4</button>
      <button type="button" data-calc="number" value="5">5</button>
      <button type="button" class="operator" data-calc="operator" value="-">-</button>
      
      
      <button type="button" data-calc="number" value="6">6</button>
      <button type="button" data-calc="number" value="7">7</button>
      <button type="button" data-calc="number" value="8">8</button>
      <button type="button" class="operator" data-calc="operator" value="+">+</button>
      
      
      <button type="button" data-calc="number" value="9">9</button>
      <button type="button" class="all-clear" data-calc="glyph" value="ce">CE</button>

      <button type="button" class="equal-sign" data-calc="glyph" value="=">=</button>

    </div>
  </div>
  <div class="javascript">
    <script src="./assets/js/app.js"></script>
  </div>
  </div>
</body>

</html>
